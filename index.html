<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>éŸ³æ¨‚è¨Šæ¯ç›’å­ ğŸµ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;

            margin: 0;
        }

        /* ğŸ’Œ å°å¡ç‰‡æ¨£å¼ */
        .card {
            background: white;
            padding: 40px;
            border-radius: 20px; /* æˆ‘å€‘è¨è«–éçš„åœ“è§’ */
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
            transition: background-color 0.5s ease;
        }

        h1 { color: #333; font-size: 1.5rem; }

        }

</head>
<body>

    <div id="generator-ui" class="card hidden">
        <h1>ğŸµ è£½ä½œéŸ³æ¨‚ QR Code</h1>
        <input type="text" id="userAbc" placeholder="è¼¸å…¥æ—‹å¾‹ (ä¾‹å¦‚: G2G2A2G2c2B4)" value="G2G2A2G2c2B4">
        <input type="text" id="userMsg" placeholder="æƒ³èªªçš„è©±...">
        <label style="display: block; margin-top: 10px;">
            <input type="checkbox" id="loopCheck" style="width: auto;"> é‡è¤‡æ’­æ”¾
        </label>
        <button onclick="generateQR()">ç”¢ç”Ÿå°ˆå±¬ QR Code</button>
        <div id="qrcode"></div>
    </div>

    <div id="player-ui" class="card hidden">
        <div id="typing-text"></div>
        <button id="playBtn" onclick="startExperience()">ğŸ¶ é–‹å•ŸéŸ³æ¨‚è¨Šæ¯</button>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);

        // åˆ¤æ–·è©²é¡¯ç¤ºå“ªå€‹ä»‹é¢
        window.onload = () => {
            if (urlParams.has("abc")) {
                document.getElementById("player-ui").classList.remove("hidden");
            } else {
                document.getElementById("generator-ui").classList.remove("hidden");
            }
        };

        // --- ç”¢ç”Ÿå™¨é‚è¼¯ ---
        function generateQR() {
            const baseUrl = window.location.href.split('?')[0];
            const abc = document.getElementById("userAbc").value;
            const msg = document.getElementById("userMsg").value;
            const loop = document.getElementById("loopCheck").checked ? "1" : "0";

            const finalUrl = `${baseUrl}?abc=${abc}&t=${encodeURIComponent(msg)}&l=${loop}`;
            
            document.getElementById("qrcode").innerHTML = "";
            new QRCode(document.getElementById("qrcode"), {
                text: finalUrl,
                width: 180,
                height: 180
            });
        }

        // --- æ’­æ”¾å™¨é‚è¼¯ ---
        async function startExperience() {
            await Tone.start();
            document.getElementById("playBtn").classList.add("hidden");
            
            const message = urlParams.get("t") || "æ”¶åˆ°ä¸€å€‹éŸ³æ¨‚è¨Šæ¯ï¼";
            const abc = urlParams.get("abc");
            const isLoop = urlParams.get("l") === "1";

            // å•Ÿå‹•æ‰“å­—æ©Ÿ âŒ¨ï¸
            typeWriter(message, 0);
            
            // æ’­æ”¾éŸ³æ¨‚ä¸¦è®Šè‰² ğŸŒˆ
            playMusic(abc, isLoop);
        }

        function typeWriter(text, i) {
            if (i < text.length) {
                document.getElementById("typing-text").innerHTML += text.charAt(i);
                setTimeout(() => typeWriter(text, i + 1), 150);
            }
        }

        function playMusic(abc, loop) {
            const synth = new Tone.Synth().toDestination();
            const notes = parseABC(abc);
            const card = document.querySelector("#player-ui");

            // éŸ³æ¨‚æ’­æ”¾æ™‚è®Šæ›èƒŒæ™¯è‰²
            card.style.backgroundColor = "lavender";

            const part = new Tone.Part((time, note) => {
                synth.triggerAttackRelease(note.pitch, note.duration, time);
            }, notes);

            part.loop = loop;
            part.loopEnd = notes[notes.length - 1].time + 1;
            part.start(0);
            Tone.Transport.start();
        }

        // ç°¡å–®çš„ ABC æ—‹å¾‹è§£æå™¨
        function parseABC(abc) {
            const notes = [];
            const pitchMap = { 'C': 'C4', 'D': 'D4', 'E': 'E4', 'F': 'F4', 'G': 'G4', 'A': 'A4', 'B': 'B4', 'c': 'C5' };
            let currentTime = 0;

            for (let i = 0; i < abc.length; i++) {
                let char = abc[i];
                if (pitchMap[char]) {
                    let duration = parseInt(abc[i+1]) || 1;
                    notes.push({ time: currentTime, pitch: pitchMap[char], duration: duration * 0.2 });
                    currentTime += duration * 0.3;
                    if (!isNaN(abc[i+1])) i++;
                }
            }
            return notes;
        }
    </script>
</body>
