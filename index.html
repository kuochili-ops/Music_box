<div id="editor-ui" class="editor-box">
    <h2 style="margin:0 0 20px 0; color:var(--primary); text-align:center;">ğŸ¹ éŸ³æ¨‚è³€å¡è£½ä½œ</h2>
    <div style="background:#f9f9f9; padding:15px; border-radius:12px; margin-bottom:15px;">
        <label style="font-weight:bold; font-size:14px;">1. åŒ¯å…¥éŸ³æ¨‚ (MIDI)</label>

        <div id="midi-tool" class="hidden">

        <input type="text" id="userMsg" value="ç¥ä½ ä»Šå¤©æœ‰å€‹æ—‹å¾‹èˆ¬çš„å¥½å¿ƒæƒ…ï¼" style="width:100%; margin:10px 0; padding:12px; box-sizing:border-box; border:1px solid #ddd; border-radius:10px;">
        <textarea id="userAbc" spellcheck="false"></textarea>

<script>
    let isPlaying = false, typingInterval = null, melodyPart = null, sampler = null;
    const params = new URLSearchParams(window.location.search);

    const notesList = [
        { n: "C4", b: false }, { n: "C#4", b: true }, { n: "D4", b: false }, { n: "D#4", b: true },
        { n: "E4", b: false }, { n: "F4", b: false }, { n: "F#4", b: true }, { n: "G4", b: false },
        { n: "G#4", b: true }, { n: "A4", b: false }, { n: "A#4", b: true }, { n: "B4", b: false },
        { n: "C5", b: false }, { n: "C#5", b: true }, { n: "D5", b: false }, { n: "D#5", b: true },
        { n: "E5", b: false }, { n: "F5", b: false }, { n: "F#5", b: true }, { n: "G5", b: false },
        { n: "G#5", b: true }, { n: "A5", b: false }, { n: "A#5", b: true }, { n: "B5", b: false }
    ];

    // åˆå§‹åŒ–æ¡æ¨£å™¨ (æ‰‹å‹•èˆ‡è‡ªå‹•å…±ç”¨)
    function initSampler() {
        if (!sampler) {
            sampler = new Tone.Sampler({
                urls: { C4: "https://tonejs.github.io/audio/salamander/C4.mp3" },
                release: 1
            }).toDestination();
        }
    }

    window.onload = () => {
        if (params.has('abc')) {
            document.getElementById('editor-ui').classList.add('hidden');
            document.getElementById('card-container').classList.remove('hidden');
            let abc = params.get('abc');
            if (params.get('v') === '2') abc = LZString.decompressFromEncodedURIComponent(abc);
            document.getElementById('userAbc').value = abc;
            document.getElementById('info-abc').innerText = abc;
            document.getElementById('info-url').innerText = window.location.href;
            document.getElementById('userMsg').value = params.get('t') ? decodeURIComponent(params.get('t')) : "å°ˆå±¬é©šå–œ";
            new QRCode(document.getElementById('qrcode-container'), { text: window.location.href, width: 80, height: 80 });
        }
    };

    function injectPiano() {
        const p = document.getElementById('piano-inner-container');
        if (p.innerHTML !== "") return;
        notesList.forEach(item => {
            const div = document.createElement('div');
            div.className = `key ${item.b ? 'black' : ''}`;
            div.id = `key-${item.n.replace('#', 's')}`;
            
            // ç¶å®šæ‰‹å‹•å½ˆå¥äº‹ä»¶
            div.onmousedown = div.ontouchstart = (e) => {
                e.preventDefault(); e.stopPropagation();
                if (sampler) sampler.triggerAttackRelease(item.n, "8n");
            };
            
            p.appendChild(div);
        });
    }

    async function openGreetingCard() {
        const container = document.getElementById('card-container');
        if(container.classList.contains('is-open')) return;
        injectPiano();
        container.classList.add('is-open');
        await Tone.start();
        initSampler(); // ç¢ºä¿æ¡æ¨£å™¨å°±ç·’
        setTimeout(() => playExperience(true), 800);
    }

    async function togglePreview() {
        const btn = document.getElementById('previewBtn');
        if (isPlaying) { stopAll(); btn.innerText = "â–¶ï¸ æ’­æ”¾é è½"; isPlaying = false; }
        else { await Tone.start(); initSampler(); playExperience(false); btn.innerText = "ğŸ›‘ åœæ­¢æ’­æ”¾"; isPlaying = true; }
    }

    async function playExperience(showPiano = true) {
        stopAll();
        const abc = document.getElementById('userAbc').value;
        if (!abc) return;

        const regex = /(\^?[A-Ga-g][,']*[\d]*|z[\d]*)/g;
        let match, melodyData = [], totalTime = 0, tick = 0.125;
        while ((match = regex.exec(abc)) !== null) {
            const token = match[0], dur = (token.match(/\d+/) || [1])[0];
            const pitch = token.startsWith('z') ? null : parseAbcToTone(token.replace(/\d+/g, ''));
            melodyData.push({ time: totalTime * tick, pitch: pitch, duration: (dur * tick * 0.9) + "s" });
            totalTime += parseInt(dur);
        }

        melodyPart = new Tone.Part((time, n) => {
            if (n.pitch && sampler) {
                sampler.triggerAttackRelease(n.pitch, n.duration, time);
                if (showPiano) {
                    Tone.Draw.schedule(() => {
                        const keyEl = document.getElementById(`key-${n.pitch.replace('#', 's')}`);
                        if (keyEl) { keyEl.classList.add('active'); setTimeout(() => keyEl.classList.remove('active'), 200); }
                    }, time);
                }
            }
        }, melodyData);
        melodyPart.loop = true; melodyPart.loopEnd = totalTime * tick;
        melodyPart.start(0);

        if(showPiano) {
            const msg = document.getElementById('userMsg').value;
            const el = document.getElementById('typing-text');
            el.innerText = ""; let i = 0;
            typingInterval = setInterval(() => { if (i < msg.length) { el.innerText += msg[i]; i++; } else clearInterval(typingInterval); }, 150);
        }
        Tone.Transport.start();
    }

    function stopAll() {
        Tone.Transport.stop(); Tone.Transport.cancel();
        if (typingInterval) clearInterval(typingInterval);
        if (melodyPart) melodyPart.dispose();
    }

    function parseAbcToTone(abcNote) {
        if (!abcNote) return null;
        let sharp = abcNote.includes('^') ? '#' : '';
        let note = abcNote.match(/[A-Ga-g]/)[0], oct = (note === note.toLowerCase()) ? 5 : 4;
        oct = oct - (abcNote.match(/,/g) || []).length + (abcNote.match(/'/g) || []).length;
        return note.toUpperCase() + sharp + oct;
    }

    async function handleMidiUpload() {
        const file = document.getElementById('midiInput').files[0];
        window.currentMidi = new Midi(await file.arrayBuffer());
        const select = document.getElementById('midiTracks');
        select.innerHTML = "";
        window.currentMidi.tracks.forEach((t, i) => { if(t.notes.length > 0) select.add(new Option(`è»Œé“ ${i+1}`, i)); });
        document.getElementById('midi-tool').classList.remove('hidden');
    }

    function convertToAbc() {
        const track = window.currentMidi.tracks[document.getElementById('midiTracks').value];
        let abc = "X:1\nM:4/4\nL:1/16\nQ:120\nK:C\n";
        let lastEnd = 0;
        track.notes.forEach(note => {
            const wait = note.time - lastEnd;
            if (wait > 0.05) { let z = Math.round(wait * 8); if (z > 0) abc += "z" + (z > 1 ? z : "") + " "; }
            let p = note.pitch.replace(/[0-9]/g, '').replace('#', '^'), oct = note.octave;
            let fn = (oct === 4) ? p.toUpperCase() : (oct === 5) ? p.toLowerCase() : (oct < 4) ? p.toUpperCase() + ",".repeat(4-oct) : p.toLowerCase() + "'".repeat(oct-5);
            abc += fn + (Math.round(note.duration * 8) > 1 ? Math.round(note.duration * 8) : "") + " ";
            lastEnd = note.time + note.duration;
        });
        document.getElementById('userAbc').value = abc.trim();
    }

    function generateShareLink() {
        const abc = document.getElementById('userAbc').value, msg = document.getElementById('userMsg').value;
        const compressed = LZString.compressToEncodedURIComponent(abc);
        const baseUrl = window.location.protocol + "//" + window.location.host + window.location.pathname;
        const finalUrl = `${baseUrl}?t=${encodeURIComponent(msg)}&v=2&abc=${compressed}`;
        const combined = `ğŸ¹ å½±åƒè³€å¡ï¼š\n${finalUrl}\n\nğŸ’¬ ç•™è¨€ï¼š${msg}\n\nğŸµ æ¨‚è­œï¼š\n${abc}`;
        navigator.clipboard.writeText(combined).then(() => alert("æˆåŠŸï¼ã€Œç¶²å€+ç•™è¨€+éŸ³ç¬¦ã€å·²è¤‡è£½ã€‚"));
    }

    function copyCurrentViewData() {
        const abc = document.getElementById('info-abc').innerText;
        const msg = document.getElementById('typing-text').innerText;
        const url = document.getElementById('info-url').innerText;
        const combined = `ğŸ¹ å½±åƒè³€å¡ï¼š\n${url}\n\nğŸ’¬ ç•™è¨€ï¼š${msg}\n\nğŸµ æ¨‚è­œï¼š\n${abc}`;
        navigator.clipboard.writeText(combined).then(() => alert("è³‡è¨Šå·²è¤‡è£½ï¼"));
    }
</script>
