<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>éŸ³æ¨‚è¨Šæ¯ç›’ Pro ğŸ¹</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
    <style>
        :root { --primary: #6c5ce7; --secondary: #00b894; --bg: #f8f9fa; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 20px; }
        .container { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        .section { border-bottom: 2px solid #eee; margin-bottom: 20px; padding-bottom: 20px; }
        label { display: block; margin: 15px 0 8px; font-weight: bold; color: #555; }
        input, textarea, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 15px; }
        textarea { font-family: 'Consolas', monospace; height: 120px; }
        .btn-group { display: flex; gap: 10px; margin-top: 15px; }
        button { flex: 1; padding: 12px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; transition: 0.2s; }

        #url-display { font-size: 0.8rem; color: #636e72; background: #f1f2f6; padding: 10px; border-radius: 8px; word-break: break-all; margin: 10px 0; }
        #qrcode-container { display: inline-block; padding: 10px; background: white; border: 1px solid #eee; border-radius: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div id="editor-ui">
        <div class="section">
            <h2>ğŸ¹ MIDI è½‰ ABC å·¥å…·</h2>
            <input type="file" id="midiInput" accept=".mid,.midi" onchange="handleMidiUpload()">
            <div id="track-selector" style="display:none; margin-top:10px;">
                <select id="midiTracks"></select>
                <div class="btn-group">
                    <button class="btn-midi" onclick="playMidiPreview()">ğŸ‘‚ è©¦è½</button>
                    <button class="btn-gen" onclick="convertToAbc()">âœ… è½‰æ›</button>
                </div>
            </div>
        </div>

        <div class="section">
            <label>ğŸ’¬ ç•™è¨€å…§å®¹ï¼š</label>
            <input type="text" id="userMsg" value="å“ˆå›‰ï¼è½è½é€™æ®µéŸ³æ¨‚ï¼">
            <label>ğŸ¼ ABC ä»£ç¢¼ï¼š</label>
            <textarea id="userAbc" placeholder="è«‹è½‰æ› MIDI æˆ–æ‰‹å¯«ä»£ç¢¼..."></textarea>
            <div class="btn-group">
                <button class="btn-pre" onclick="startPreview()">ğŸ‘ï¸ æ’­æ”¾éŸ³æ¨‚èˆ‡ç•™è¨€</button>
                <button class="btn-gen" onclick="generateQR()">ğŸ“² ç”Ÿæˆ QR èˆ‡ç¸®å€</button>
            </div>
        </div>
    </div>

    <div id="result-ui" style="display:none;">
        <div id="typing-text"></div>
        <div id="qrcode-container"></div>
        <div id="url-display"></div>
        <button onclick="makeTiny()" id="tinyBtn" style="background:#0984e3; color:white; width:100%; border-radius:10px; padding:10px; border:none; margin-top:10px; font-weight:bold;">ğŸ”— è½‰ç‚º TinyURL çŸ­ç¶²å€</button>
        <button onclick="copyUrl()" style="background:#dfe6e9; margin-top:8px; width:100%; border-radius:10px; padding:10px; border:none;">ğŸ“‹ è¤‡è£½ç¶²å€</button>
    </div>
</div>

<script>
    let currentMidi = null;
    let typingInterval = null;

    // --- åˆå§‹åŒ–ï¼šå¾ç¶²å€è®€å–è³‡æ–™ ---
    window.onload = () => {
        const params = new URLSearchParams(window.location.search);
        if (params.has('abc')) {
            let abcContent = params.get('abc');
            // å¦‚æœç‰ˆæœ¬æ˜¯ v=2ï¼Œé€²è¡Œè§£å£“ç¸®
            if (params.get('v') === '2') {
                abcContent = LZString.decompressFromEncodedURIComponent(abcContent);
            }
            document.getElementById('userAbc').value = abcContent;
            if (params.has('t')) {
                document.getElementById('userMsg').value = decodeURIComponent(params.get('t'));
            }
            // æ”¶åˆ°ç¶²å€è‡ªå‹•é–‹å•Ÿçµæœå€
            document.getElementById('result-ui').style.display = 'block';
        }
    };

    // --- MIDI è½‰æª” ---
    async function handleMidiUpload() {
        const file = document.getElementById('midiInput').files[0];
        if (!file) return;
        const arrayBuffer = await file.arrayBuffer();
        currentMidi = new Midi(arrayBuffer);
        const select = document.getElementById('midiTracks');
        select.innerHTML = "";
        currentMidi.tracks.forEach((track, index) => {
            if (track.notes.length > 0) {
                const opt = document.createElement('option');
                opt.value = index;
                opt.text = `è»Œé“ ${index+1} (${track.notes.length} éŸ³ç¬¦)`;
                select.appendChild(opt);
            }
        });
        document.getElementById('track-selector').style.display = 'block';
    }

    function convertToAbc() {
        const track = currentMidi.tracks[document.getElementById('midiTracks').value];
        let abc = "X:1\nM:4/4\nL:1/16\nQ:120\nK:C\n";
        let lastEnd = 0;
        track.notes.forEach(note => {
            const wait = note.time - lastEnd;
            if (wait > 0.05) {
                let z = Math.round(wait * 8);
                if (z > 0) abc += "z" + (z > 1 ? z : "") + " ";
            }
            let p = note.pitch.replace(/[0-9]/g, '').replace('#', '^');
            let oct = note.octave;
            let finalNote = (oct === 4) ? p.toUpperCase() : (oct === 5) ? p.toLowerCase() : (oct < 4) ? p.toUpperCase() + ",".repeat(4-oct) : p.toLowerCase() + "'".repeat(oct-5);
            abc += finalNote + (Math.round(note.duration * 8) > 1 ? Math.round(note.duration * 8) : "") + " ";
            lastEnd = note.time + note.duration;
        });
        document.getElementById('userAbc').value = abc.trim();
    }

    // --- æ’­æ”¾åŠŸèƒ½ ---
    async function startPreview() {
        await Tone.start();
        Tone.Transport.stop();
        Tone.Transport.cancel();
        if (typingInterval) clearInterval(typingInterval);

        const abc = document.getElementById('userAbc').value;
        const msg = document.getElementById('userMsg').value;
        if (!abc) { alert("è«‹å…ˆè½‰æ›æ¨‚è­œï¼"); return; }

        document.getElementById('result-ui').style.display = 'block';
        
        const synth = new Tone.Synth({ 
            oscillator: { type: "square" },
            envelope: { attack: 0.01, decay: 0.1, sustain: 0.2, release: 0.5 }
        }).toDestination();

        const tokens = abc.match(/(\^?[A-Ga-g][,']*[\d]*|z[\d]*)/g) || [];
        let totalTicks = 0;
        const tick = 0.125; 

        const melody = tokens.map(t => {
            const dur = t.match(/\d+/) ? parseInt(t.match(/\d+/)[0]) : 1;
            const pitch = t.startsWith('z') ? null : parseAbcToTone(t.replace(/\d+/g,''));
            const obj = { time: totalTicks * tick, pitch: pitch, duration: (dur * tick * 0.8) + "s" };
            totalTicks += dur;
            return obj;
        });

        new Tone.Part((time, n) => {
            if (n.pitch) synth.triggerAttackRelease(n.pitch, n.duration, time);
        }, melody).start(0);

        Tone.Transport.scheduleRepeat(time => {
            Tone.Draw.schedule(() => {
                document.getElementById('typing-text').innerText = "";
                let i = 0;
                typingInterval = setInterval(() => {
                    document.getElementById('typing-text').innerText += msg[i];
                    i++;
                    if (i >= msg.length) clearInterval(typingInterval);
                }, 120);
            }, time);
        }, totalTicks * tick);

        Tone.Transport.start();
    }

    function parseAbcToTone(abcNote) {
        if (!abcNote) return null;
        let sharp = abcNote.includes('^') ? '#' : '';
        let note = abcNote.match(/[A-Ga-g]/)[0];
        let oct = (note === note.toLowerCase()) ? 5 : 4;
        oct = oct - (abcNote.match(/,/g) || []).length + (abcNote.match(/'/g) || []).length;
        return note.toUpperCase() + sharp + oct;
    }

    // --- QR èˆ‡ ç¸®å€ ---
    function generateQR() {
        const msg = document.getElementById('userMsg').value;
        const abc = document.getElementById('userAbc').value;
        const compressedAbc = LZString.compressToEncodedURIComponent(abc);
        const baseUrl = window.location.origin + window.location.pathname;
        const finalUrl = `${baseUrl}?t=${encodeURIComponent(msg)}&v=2&abc=${compressedAbc}`;
        
        document.getElementById('result-ui').style.display = 'block';
        document.getElementById('url-display').innerText = finalUrl;
        
        const container = document.getElementById('qrcode-container');
        container.innerHTML = "";
        new QRCode(container, { text: finalUrl, width: 180, height: 180 });
    }

    async function makeTiny() {
        const longUrl = document.getElementById('url-display').innerText;
        try {
            const res = await fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(longUrl)}`);
            const shortUrl = await res.text();
            document.getElementById('url-display').innerText = shortUrl;
            const container = document.getElementById('qrcode-container');
            container.innerHTML = "";
            new QRCode(container, { text: shortUrl, width: 180, height: 180 });
            alert("çŸ­ç¶²å€è½‰æ›æˆåŠŸï¼");
        } catch (e) { alert("ç¸®å€å¤±æ•—"); }
    }

    function copyUrl() {
        navigator.clipboard.writeText(document.getElementById('url-display').innerText);
        alert("ç¶²å€å·²è¤‡è£½ï¼");
    }

    async function playMidiPreview() {
        await Tone.start();
        const synth = new Tone.PolySynth(Tone.Synth).toDestination();
        const track = currentMidi.tracks[document.getElementById('midiTracks').value];
        const now = Tone.now();
        track.notes.slice(0, 50).forEach(n => synth.triggerAttackRelease(n.name, n.duration, now + n.time));
    }
</script>
</body>
</html>
