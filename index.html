    <style>
        :root { --primary: #6c5ce7; --secondary: #00b894; --bg: #f8f9fa; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        .container { background: white; padding: 30px; border-radius: 24px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 100%; max-width: 480px; text-align: center; }
        
        #play-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(108, 92, 231, 0.98); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; color: white; cursor: pointer; }

<body>

<div id="play-overlay" class="hidden" onclick="startExperience()">
    <div style="font-size:80px; margin-bottom:20px;">ğŸ</div>

<div class="container">
    <div id="editor-ui">
        <h2 style="margin:0 0 20px 0;">ğŸ¹ ABC å³æ™‚è¿½è¹¤ç·¨è¼¯å™¨</h2>
        
        <div class="section">
            <label>1. åŒ¯å…¥æº <span style="font-weight:normal; font-size:12px;">(æ”¯æ´ MIDI ä¸Šå‚³)</span></label>
            <input type="file" id="midiInput" accept=".mid,.midi" onchange="handleMidiUpload()">
            <div id="midi-controls" class="hidden">
                <select id="midiTracks" style="margin-top:10px; width:100%; padding:8px; border-radius:8px;"></select>

        </div>

        <div class="section">
            <label>2. æ¨‚è­œç·¨è¼¯èˆ‡è¿½è¹¤ <span id="live-status">å°±ç·’</span></label>
            <textarea id="userAbc" spellcheck="false" placeholder="ABC ä»£ç¢¼..."></textarea>
            <input type="text" id="userMsg" value="é€™æ®µæ—‹å¾‹é€çµ¦ä½ ï¼">
            
            <div class="btn-group">
                <button class="btn-secondary" onclick="setupAndStartLoop()">â–¶ï¸ é è¦½è¿½è¹¤</button>
                <button class="btn-stop" onclick="stopAll(true)">ğŸ›‘ åœæ­¢å®šä½</button>
            </div>
        </div>

        <button onclick="generateQR()" style="width:100%; background:var(--primary); color:white; padding:15px; font-size:1.1rem; border-radius:12px; margin-top:10px;">ğŸ“² ç”Ÿæˆåˆ†äº«å¡ç‰‡</button>

    <div id="result-ui" class="hidden">
        <div id="typing-text"></div>
        <div id="qrcode-container"></div>
        <div class="btn-group" style="margin-top:20px;">
            <button onclick="copyUrl()" style="background:#dfe6e9;">ğŸ“‹ è¤‡è£½ç¶²å€</button>
            <button onclick="location.reload()" style="background:#fab1a0; color:white;">ğŸ”„ é‡æ–°é–‹å§‹</button>
        </div>
    </div>
</div>

<script>
    let typingInterval = null;
    let melodyPart = null;
    let currentSynth = null;
    let lastPlayedIndex = 0; // ç´€éŒ„æœ€å¾Œæ¼”å¥åˆ°çš„ä½ç½®

    const params = new URLSearchParams(window.location.search);

    window.onload = () => {
        if (params.has('abc')) {
            document.getElementById('editor-ui').classList.add('hidden');
            document.getElementById('play-overlay').classList.remove('hidden');
            document.getElementById('result-ui').classList.remove('hidden');
            let abc = params.get('abc');
            if (params.get('v') === '2') abc = LZString.decompressFromEncodedURIComponent(abc);
            document.getElementById('userAbc').value = abc;
            document.getElementById('userMsg').value = decodeURIComponent(params.get('t') || "");
        }
    };

    async function startExperience() {
        document.getElementById('play-overlay').classList.add('hidden');
        await Tone.start();
        setupAndStartLoop();
    }

    function stopAll(shouldLocate = false) {
        Tone.Transport.stop();
        Tone.Transport.cancel();
        if (typingInterval) clearInterval(typingInterval);
        if (melodyPart) melodyPart.dispose();
        
        const area = document.getElementById('userAbc');
        const status = document.getElementById('live-status');

        if (shouldLocate && lastPlayedIndex > 0) {
            area.focus();
            // å°‡å…‰æ¨™åœç•™åœ¨æœ€å¾Œæ¼”å¥çš„éŸ³ç¬¦ä½ç½®
            area.setSelectionRange(lastPlayedIndex, lastPlayedIndex);
            status.innerText = "å·²åœæ­¢æ–¼ index: " + lastPlayedIndex;
        } else {
            status.innerText = "å·²åœæ­¢";
        }
    }

    async function setupAndStartLoop() {
        stopAll();
        await Tone.start();
        const area = document.getElementById('userAbc');
        const abc = area.value;
        const msg = document.getElementById('userMsg').value;
        if (!abc) return;

        document.getElementById('result-ui').classList.remove('hidden');
        document.getElementById('live-status').innerText = "æ’­æ”¾ä¸­...";
        
        currentSynth = new Tone.Synth({ 
            oscillator: { type: "square" }, envelope: { attack: 0.01, decay: 0.1, sustain: 0.3, release: 0.8 } 
        }).toDestination();

        // æ ¸å¿ƒæ”¹å‹•ï¼šæ­£å‰‡è¡¨é”å¼é…åˆ exec ä¾†å–å¾—æ¯å€‹éŸ³ç¬¦åœ¨å­—ä¸²ä¸­çš„ index
        const regex = /(\^?[A-Ga-g][,']*[\d]*|z[\d]*)/g;
        let match;
        const melodyData = [];
        let totalTime = 0;
        const tick = 0.125;

        while ((match = regex.exec(abc)) !== null) {
            const token = match[0];
            const startIndex = match.index;
            const endIndex = startIndex + token.length;
            const durMatch = token.match(/\d+/);
            const dur = durMatch ? parseInt(durMatch[0]) : 1;
            const pitch = token.startsWith('z') ? null : parseAbcToTone(token.replace(/\d+/g, ''));
            
            melodyData.push({
                time: totalTime * tick,
                pitch: pitch,
                duration: (dur * tick * 0.8) + "s",
                startIdx: startIndex,
                endIdx: endIndex
            });
            totalTime += dur;
        }

        const loopDuration = totalTime * tick;
        melodyPart = new Tone.Part((time, n) => {
            if (n.pitch) currentSynth.triggerAttackRelease(n.pitch, n.duration, time);
            
            // å¯¦æ™‚æ›´æ–° Textarea é«˜äº®
            Tone.Draw.schedule(() => {
                lastPlayedIndex = n.endIdx; // ç´€éŒ„é€²åº¦
                area.focus();
                area.setSelectionRange(n.startIdx, n.endIdx);
            }, time);
        }, melodyData);
        
        melodyPart.loop = true;
        melodyPart.loopEnd = loopDuration;
        melodyPart.start(0);

        // æ–‡å­—åŒæ­¥
        Tone.Transport.scheduleRepeat(time => {
            Tone.Draw.schedule(() => {
                const el = document.getElementById('typing-text');
                el.innerText = "";
                let i = 0;
                if (typingInterval) clearInterval(typingInterval);
                typingInterval = setInterval(() => {
                    el.innerText += msg[i]; i++;
                    if (i >= msg.length) clearInterval(typingInterval);
                }, 120);
            }, time);
        }, loopDuration);

        Tone.Transport.start();
    }

    function parseAbcToTone(abcNote) {
        if (!abcNote) return null;
        let sharp = abcNote.includes('^') ? '#' : '';
        let note = abcNote.match(/[A-Ga-g]/)[0];
        let oct = (note === note.toLowerCase()) ? 5 : 4;
        oct = oct - (abcNote.match(/,/g) || []).length + (abcNote.match(/'/g) || []).length;
        return note.toUpperCase() + sharp + oct;
    }

    // MIDI & QR é‚è¼¯ (ç¶­æŒç©©å®šæ€§)
    let currentMidi = null;
    async function handleMidiUpload() {
        const file = document.getElementById('midiInput').files[0];
        currentMidi = new Midi(await file.arrayBuffer());
        const select = document.getElementById('midiTracks');
        select.innerHTML = "";
        currentMidi.tracks.forEach((t, i) => { if(t.notes.length > 0) select.add(new Option(`è»Œé“ ${i+1} (${t.notes.length}éŸ³)`, i)); });
        document.getElementById('midi-controls').classList.remove('hidden');
    }

    function convertToAbc() {
        const track = currentMidi.tracks[document.getElementById('midiTracks').value];
        let abc = "X:1\nM:4/4\nL:1/16\nQ:120\nK:C\n";
        let lastEnd = 0;
        track.notes.forEach(note => {
            const wait = note.time - lastEnd;
            if (wait > 0.05) { let z = Math.round(wait * 8); if (z > 0) abc += "z" + (z > 1 ? z : "") + " "; }
            let p = note.pitch.replace(/[0-9]/g, '').replace('#', '^');
            let oct = note.octave;
            let fn = (oct === 4) ? p.toUpperCase() : (oct === 5) ? p.toLowerCase() : (oct < 4) ? p.toUpperCase() + ",".repeat(4-oct) : p.toLowerCase() + "'".repeat(oct-5);
            abc += fn + (Math.round(note.duration * 8) > 1 ? Math.round(note.duration * 8) : "") + " ";
            lastEnd = note.time + note.duration;
        });
        document.getElementById('userAbc').value = abc.trim();
    }

    function generateQR() {
        const compressed = LZString.compressToEncodedURIComponent(document.getElementById('userAbc').value);
        const url = `${window.location.origin}${window.location.pathname}?t=${encodeURIComponent(document.getElementById('userMsg').value)}&v=2&abc=${compressed}`;
        document.getElementById('result-ui').classList.remove('hidden');
        const qr = document.getElementById('qrcode-container');
        qr.innerHTML = "";
        new QRCode(qr, { text: url, width: 140, height: 140 });
        alert("åˆ†äº«é€£çµå·²æº–å‚™å¥½ï¼");
    }

    function copyUrl() {
        const url = `${window.location.origin}${window.location.pathname}?t=${encodeURIComponent(document.getElementById('userMsg').value)}&v=2&abc=${LZString.compressToEncodedURIComponent(document.getElementById('userAbc').value)}`;
        navigator.clipboard.writeText(url).then(() => alert("é€£çµè¤‡è£½æˆåŠŸï¼"));
    }
</script>
