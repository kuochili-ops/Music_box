<script>
    let isPlaying = false, typingInterval = null, melodyPart = null, sampler = null;

    window.onload = () => {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('abc')) {
            document.getElementById('editor-ui').classList.add('hidden');
            document.getElementById('card-container').classList.remove('hidden');
            let abc = urlParams.get('abc');
            if (urlParams.get('v') === '2') abc = LZString.decompressFromEncodedURIComponent(abc);
            document.getElementById('userAbc').value = abc;
            document.getElementById('userMsg').value = urlParams.get('t') ? decodeURIComponent(urlParams.get('t')) : "å°ˆå±¬é©šå–œ";
            new QRCode(document.getElementById('qrcode-container'), { text: window.location.href, width: 80, height: 80 });
            
            // æª¢æŸ¥åœ–ç‰‡è¼‰å…¥æƒ…æ³
            const img = document.getElementById('main-photo');
            img.onerror = () => console.error("åœ–ç‰‡ wusachi.png è¼‰å…¥å¤±æ•—ï¼Œè«‹ç¢ºèªæª”æ¡ˆæ˜¯å¦å­˜åœ¨æ–¼æ ¹ç›®éŒ„ï¼Œä¸”æª”åå¤§å°å¯«ä¸€è‡´ã€‚");
        }
        injectPiano('piano-inner-container');
    };

    function injectPiano(targetId) {
        const p = document.getElementById(targetId); p.innerHTML = "";
        const notes = ["C4","C#4","D4","D#4","E4","F4","F#4","G4","G#4","A4","A#4","B4","C5","C#5","D5","D#5","E5","F5","F#5","G5","G#5","A5","A#5","B5"];
        notes.forEach(n => {
            const div = document.createElement('div');
            div.className = `key ${n.includes('#') ? 'black' : ''}`;
            div.id = `key-${n.replace('#', 's')}`;
            p.appendChild(div);
        });
    }

    async function togglePreview() {
        const statusTag = document.getElementById('play-status');
        if (isPlaying) {
            stopAll();
            statusTag.innerText = "IDLE";
            statusTag.classList.remove('active');
            isPlaying = false;
            document.getElementById('userAbc').setSelectionRange(0, 0);
        } else {
            await Tone.start();
            if (!sampler) sampler = new Tone.Sampler({ urls: { C4: "https://tonejs.github.io/audio/salamander/C4.mp3" }, release: 1 }).toDestination();
            statusTag.innerText = "PLAYING";
            statusTag.classList.add('active');
            playExperience(false);
            isPlaying = true;
        }
    }

    async function playExperience(isFinalView = true) {
        stopAll();
        const abcArea = document.getElementById('userAbc');
        const abcStr = abcArea.value;
        const regex = /(\^?[A-Ga-g][,']*[\d]*|z[\d]*)/g;
        let match, melodyData = [], totalTime = 0, tick = 0.125;
        
        while ((match = regex.exec(abcStr)) !== null) {
            const token = match[0], dur = (token.match(/\d+/) || [1])[0];
            const pitch = token.startsWith('z') ? null : parseAbcToTone(token.replace(/\d+/g, ''));
            melodyData.push({ 
                time: totalTime * tick, 
                pitch: pitch, 
                duration: (dur * tick * 0.9) + "s",
                startIndex: match.index,
                endIndex: match.index + token.length
            });
            totalTime += parseInt(dur);
        }

        melodyPart = new Tone.Part((time, n) => {
            if (sampler) {
                if (n.pitch) sampler.triggerAttackRelease(n.pitch, n.duration, time);
                Tone.Draw.schedule(() => {
                    abcArea.focus();
                    abcArea.setSelectionRange(n.startIndex, n.endIndex);
                    if (n.pitch) {
                        const keyEl = document.getElementById(`key-${n.pitch.replace('#', 's')}`);
                        if (keyEl) {
                            keyEl.classList.add('active');
                            setTimeout(() => keyEl.classList.remove('active'), 200);
                        }
                    }
                }, time);
            }
        }, melodyData);

        melodyPart.loop = true;
        melodyPart.loopEnd = totalTime * tick;
        melodyPart.start(0);

        if(isFinalView) {
            const msg = document.getElementById('userMsg').value;
            const el = document.getElementById('typing-text');
            el.innerText = ""; let i = 0;
            typingInterval = setInterval(() => { if (i < msg.length) { el.innerText += msg[i]; i++; } else clearInterval(typingInterval); }, 150);
        }
        Tone.Transport.start();
    }

    function stopAll() { 
        Tone.Transport.stop(); 
        Tone.Transport.cancel(); 
        if (typingInterval) clearInterval(typingInterval); 
        if (melodyPart) { melodyPart.dispose(); melodyPart = null; } 
    }

    function parseAbcToTone(abcNote) {
        let sharp = abcNote.includes('^') ? '#' : '', note = abcNote.match(/[A-Ga-g]/)[0], oct = (note === note.toLowerCase()) ? 5 : 4;
        oct = oct - (abcNote.match(/,/g) || []).length + (abcNote.match(/'/g) || []).length;
        return note.toUpperCase() + sharp + oct;
    }

    function generatePureUrl() {
        const abc = document.getElementById('userAbc').value;
        const msg = document.getElementById('userMsg').value.replace(/[!?#]/g, "");
        const compressedAbc = LZString.compressToEncodedURIComponent(abc);
        const newParams = new URLSearchParams();
        newParams.set('t', msg); newParams.set('v', '2'); newParams.set('abc', compressedAbc);
        const finalUrl = window.location.origin + window.location.pathname + '?' + newParams.toString();
        navigator.clipboard.writeText(finalUrl).then(() => alert("âœ… ç´”ç¶²å€é€£çµå·²è¤‡è£½ï¼"));
    }

    async function handleMidiUpload() {
        const file = document.getElementById('midiInput').files[0];
        window.currentMidi = new Midi(await file.arrayBuffer());
        const select = document.getElementById('midiTracks'); select.innerHTML = "";
        window.currentMidi.tracks.forEach((t, i) => { if(t.notes.length > 0) select.add(new Option(`è»Œé“ ${i+1}`, i)); });
        document.getElementById('midi-tool').classList.remove('hidden');
    }

    function convertToAbc() {
        const track = window.currentMidi.tracks[document.getElementById('midiTracks').value];
        let abc = ""; let lastEnd = 0;
        track.notes.forEach(note => {
            const wait = note.time - lastEnd;
            if (wait > 0.05) { let z = Math.round(wait * 8); if (z > 0) abc += "z" + (z > 1 ? z : "") + " "; }
            let p = note.pitch.replace(/[0-9]/g, '').replace('#', '^'), oct = note.octave;
            let fn = (oct === 4) ? p.toUpperCase() : (oct === 5) ? p.toLowerCase() : (oct < 4) ? p.toUpperCase() + ",".repeat(4-oct) : p.toLowerCase() + "'".repeat(oct-5);
            abc += fn + (Math.round(note.duration * 8) > 1 ? Math.round(note.duration * 8) : "") + " ";
            lastEnd = note.time + note.duration;
        });
        document.getElementById('userAbc').value = abc.trim();
    }

    async function openGreetingCard() {
        const container = document.getElementById('card-container');
        if(container.classList.contains('is-open')) return;
        await Tone.start();
        if (!sampler) sampler = new Tone.Sampler({ urls: { C4: "https://tonejs.github.io/audio/salamander/C4.mp3" }, release: 1 }).toDestination();
        container.classList.add('is-open');
        setTimeout(() => playExperience(true), 800);
    }
</script>
