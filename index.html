<script>
    let currentMidi = null;
    let previewSynth = null;
    let typingInterval = null;

    async function handleMidiUpload() {
        const file = document.getElementById('midiInput').files[0];
        if (!file) return;
        const arrayBuffer = await file.arrayBuffer();
        currentMidi = new Midi(arrayBuffer);

        const select = document.getElementById('midiTracks');
        select.innerHTML = "";
        currentMidi.tracks.forEach((track, index) => {
            if (track.notes.length > 5) { // éæ¿¾æ‰éŸ³ç¬¦å¤ªå°‘çš„ç„¡æ•ˆè»Œé“
                const option = document.createElement('option');
                option.value = index;
                option.text = `è»Œé“ ${index + 1}: ${track.name || 'æ¨‚å™¨'} (${track.notes.length} éŸ³ç¬¦)`;
                select.appendChild(option);
            }
        });
        document.getElementById('track-selector').style.display = 'block';
    }

    async function playMidiPreview() {
        await Tone.start();
        if (previewSynth) previewSynth.dispose();
        previewSynth = new Tone.PolySynth(Tone.Synth).toDestination();
        const track = currentMidi.tracks[document.getElementById('midiTracks').value];
        const now = Tone.now();
        track.notes.slice(0, 60).forEach(n => previewSynth.triggerAttackRelease(n.name, n.duration, now + n.time, n.velocity));
    }

    function convertToAbc() {
        const track = currentMidi.tracks[document.getElementById('midiTracks').value];
        // è¨­å®š ABC æ¨™é ­
        let abc = "X:1\nM:4/4\nL:1/16\nQ:120\nK:C\n";
        let lastEndTime = 0;

        // æ ¸å¿ƒéæ¿¾é‚è¼¯ï¼šå»é›œè¨Š
        const cleanNotes = track.notes.filter(n => n.duration > 0.05); // 1. å»é™¤æ¥µçŸ­èœ‚é³´éŸ³ (å™ªè²)

        cleanNotes.forEach(note => {
            const startTime = note.time;
            const waitTime = startTime - lastEndTime;
            
            // 2. æ’å…¥ç²¾ç¢ºä¼‘æ­¢ç¬¦ï¼Œé˜²æ­¢éŸ³ç¬¦é‡ç–Šç”¢ç”Ÿçš„èƒŒæ™¯éŸ³
            if (waitTime > 0.05) {
                let zCount = Math.round(waitTime * 8); // æ›ç®—æˆ 1/16 ç¬¦é•·
                if (zCount > 0) abc += "z" + (zCount > 1 ? zCount : "") + " ";
            }

            // 3. è½‰æ›éŸ³å
            let name = note.name.replace('#', '^');
            // è™•ç†å…«åº¦ (ABC æ ¼å¼èª¿æ•´)
            let octave = note.octave;
            let finalNote = name.replace(/\d/, ''); 
            if (octave > 4) finalNote = finalNote.toLowerCase(); // é«˜å…«åº¦ç”¨å°å¯«
            
            // 4. è¨ˆç®—æŒçºŒé•·åº¦
            let durCount = Math.round(note.duration * 8);
            abc += finalNote + (durCount > 1 ? durCount : "") + " ";
            
            lastEndTime = startTime + note.duration;
        });

        document.getElementById('userAbc').value = abc;
        alert("å·²éæ¿¾èƒŒæ™¯éŸ³ä¸¦è½‰æ›å®Œæˆï¼");
    }

    // æ’­æ”¾é‚è¼¯ (æ”¯æ´é‡è¤‡æ’­æ”¾)
    async function startPreview() {
        await Tone.start();
        Tone.Transport.stop();
        Tone.Transport.cancel();
        if (typingInterval) clearInterval(typingInterval);

        const msg = document.getElementById('userMsg').value;
        const abc = document.getElementById('userAbc').value;
        const synth = new Tone.Synth({ oscillator: { type: "square" } }).toDestination();

        const notes = abc.match(/([z^]?[A-Ga-g]\d*)/g) || [];
        let timeAcc = 0;
        const sequence = notes.map(n => {
            const durMatch = n.match(/\d+/);
            const dur = durMatch ? parseInt(durMatch[0]) : 1;
            const pitch = n.match(/[A-Ga-g]/) ? n.replace(/\d+/, '') : null;
            const res = { time: timeAcc * 0.125, pitch: pitch, dur: (dur * 0.12) + "s", step: dur };
            timeAcc += dur;
            return res;
        });

        const part = new Tone.Part((time, val) => {
            if (val.pitch) synth.triggerAttackRelease(val.pitch + "4", val.dur, time);
        }, sequence).start(0);

        const totalLen = timeAcc * 0.125;
        Tone.Transport.scheduleRepeat((time) => {
            Tone.Draw.schedule(() => {
                const el = document.getElementById('typing-text');
                el.innerText = "";
                let i = 0;
                typingInterval = setInterval(() => {
                    el.innerText += msg[i]; i++;
                    if (i >= msg.length) clearInterval(typingInterval);
                }, 100);
            }, time);
        }, totalLen);

        Tone.Transport.start();
    }

    function generateQR() {
        const url = `${window.location.origin}${window.location.pathname}?t=${encodeURIComponent(document.getElementById('userMsg').value)}&abc=${encodeURIComponent(document.getElementById('userAbc').value)}`;
        const container = document.getElementById('qrcode-container');
        container.innerHTML = "";
        new QRCode(container, { text: url, width: 180, height: 180 });
    }
</script>
