<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --primary: #6c5ce7; --secondary: #00b894; --bg: #f8f9fa; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 20px; }
        .container { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        .section { border-bottom: 2px solid #eee; margin-bottom: 20px; padding-bottom: 20px; }
        label { display: block; margin: 15px 0 8px; font-weight: bold; color: #555; }
        input, textarea, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 15px; }
        textarea { font-family: monospace; height: 100px; }
        .btn-group { display: flex; gap: 10px; margin-top: 15px; }
        button { flex: 1; padding: 12px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .btn-midi { background: #ff7675; color: white; }

        #typing-text { font-size: 1.3rem; margin: 20px 0; font-weight: 600; text-align: center; min-height: 1.5em; }

<body>

<div class="container">
    <div class="section">
        <h2>ğŸ¹ MIDI è½‰ ABC å·¥å…·</h2>
        <input type="file" id="midiInput" accept=".mid,.midi" onchange="handleMidiUpload()">
        <div id="track-selector">
            <label>é¸æ“‡è²é“ (Track)ï¼š</label>
            <select id="midiTracks"></select>
            <div class="btn-group">
                <button class="btn-midi" onclick="playMidiPreview()">ğŸ‘‚ è©¦è½è²é“</button>
                <button class="btn-gen" onclick="convertToAbc()">âœ… ç¢ºå®šè½‰æ›</button>
            </div>
        </div>
    </div>

    <div class="section">
        <label>ğŸ’¬ ç•™è¨€å…§å®¹ï¼š</label>
        <input type="text" id="userMsg" value="é€™æ˜¯æˆ‘è½‰å¥½çš„ MIDI æ—‹å¾‹ï¼">
        <label>ğŸ¼ ABC æ¨‚è­œä»£ç¢¼ï¼š</label>
        <textarea id="userAbc"></textarea>
        <div class="btn-group">
            <button class="btn-pre" onclick="startPreview()">ğŸ‘ï¸ é è¦½å¾ªç’°æ’­æ”¾</button>
            <button class="btn-gen" onclick="generateQR()">ğŸ“² ç”Ÿæˆ QR</button>
        </div>
    </div>

    <div id="result-ui">
        <div id="typing-text"></div>
        <div id="qrcode-container"></div>
    </div>
</div>

<script>
    let currentMidi = null;
    let previewSynth = null;
    let typingInterval = null;

    // --- MIDI è™•ç†é‚è¼¯ ---
    async function handleMidiUpload() {
        const file = document.getElementById('midiInput').files[0];
        if (!file) return;

        const arrayBuffer = await file.arrayBuffer();
        currentMidi = new Midi(arrayBuffer);

        const select = document.getElementById('midiTracks');
        select.innerHTML = "";
        currentMidi.tracks.forEach((track, index) => {
            if (track.notes.length > 0) {
                const option = document.createElement('option');
                option.value = index;
                option.text = `Track ${index + 1}: ${track.name || 'Instrument'} (${track.notes.length} notes)`;
                select.appendChild(option);
            }
        });
        document.getElementById('track-selector').style.display = 'block';
    }

    async function playMidiPreview() {
        await Tone.start();
        if (previewSynth) previewSynth.dispose();
        previewSynth = new Tone.PolySynth(Tone.Synth).toDestination();

        const trackIndex = document.getElementById('midiTracks').value;
        const track = currentMidi.tracks[trackIndex];
        const now = Tone.now();

        track.notes.slice(0, 50).forEach(note => { // åªè©¦è½å‰ 50 å€‹éŸ³ç¬¦
            previewSynth.triggerAttackRelease(note.name, note.duration, now + note.time, note.velocity);
        });
    }

    function convertToAbc() {
        const trackIndex = document.getElementById('midiTracks').value;
        const track = currentMidi.tracks[trackIndex];
        
        let abc = "X:1\nM:4/4\nL:1/16\nQ:120\nK:C\n";
        let lastTime = 0;

        track.notes.forEach(note => {
            const gap = note.time - lastTime;
            if (gap > 0.1) abc += "z "; // ç°¡å–®åŠ å…¥ä¼‘æ­¢ç¬¦
            
            // è½‰æ›éŸ³åæ ¼å¼ï¼šC#4 -> ^C4
            let name = note.name.replace('#', '^');
            abc += name + " ";
            lastTime = note.time + note.duration;
        });

        document.getElementById('userAbc').value = abc;
        alert("è½‰æ›æˆåŠŸï¼å·²å¡«å…¥ ABC ä»£ç¢¼æ¡†ã€‚");
    }

    // --- æ’­æ”¾èˆ‡ QR é‚è¼¯ ---
    async function startPreview() {
        await Tone.start();
        Tone.Transport.stop();
        Tone.Transport.cancel();
        if (typingInterval) clearInterval(typingInterval);

        const msg = document.getElementById('userMsg').value;
        const abc = document.getElementById('userAbc').value;
        const synth = new Tone.PolySynth(Tone.Synth, { oscillator: { type: "square" } }).toDestination();

        // ç°¡æ˜“è§£ææ’­æ”¾
        const notes = abc.match(/\^?[A-G][b#]?\d?/g) || [];
        const part = new Tone.Part((time, note) => {
            synth.triggerAttackRelease(note, "8n", time);
        }, notes.map((n, i) => ({ time: i * 0.2, note: n }))).start(0);

        Tone.Transport.scheduleRepeat((time) => {
            Tone.Draw.schedule(() => {
                const el = document.getElementById('typing-text');
                el.innerText = "";
                let i = 0;
                typingInterval = setInterval(() => {
                    el.innerText += msg[i]; i++;
                    if (i >= msg.length) clearInterval(typingInterval);
                }, 100);
            }, time);
        }, notes.length * 0.2);

        Tone.Transport.start();
    }

    function generateQR() {
        const url = `${window.location.origin}${window.location.pathname}?t=${encodeURIComponent(document.getElementById('userMsg').value)}&abc=${encodeURIComponent(document.getElementById('userAbc').value)}`;
        const container = document.getElementById('qrcode-container');
        container.innerHTML = "";
        new QRCode(container, { text: url, width: 180, height: 180 });
    }
</script>
</body>
