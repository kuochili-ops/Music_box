    <style>
        :root { --primary: #6c5ce7; --bg: #f1f2f6; --soft-red: #ffe3e3; } /* å®šç¾©æ·¡ç´…è‰² */
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; perspective: 2000px; overflow: hidden; }
        
        #card-container { width: 350px; height: 500px; position: relative; transform-style: preserve-3d; transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; }
        #card-container.is-open { transform: translateX(175px); }

        #card-container.is-open #card-flap { transform: rotateY(-180deg); }

        #card-cover { position: absolute; width: 100%; height: 100%; background: var(--primary); color: white; border-radius: 0 15px 15px 0; display: flex; flex-direction: column; justify-content: center; align-items: center; backface-visibility: hidden; box-shadow: 10px 0 20px rgba(0,0,0,0.1); }
        
        /* åœ–ç‰‡é å„ªåŒ–ï¼šæ·¡ç´…è‰²åº•ã€ç§»é™¤é»‘è‰²/é™°å½±ç·šæ¢ */
        #card-left-inner { 
            position: absolute; width: 100%; height: 100%; 
            background-color: var(--soft-red);

<body>

<div id="editor-ui" class="editor-box">
    <h3 style="text-align:center; color:var(--primary); margin:0 0 10px 0;">è£½ä½œæˆ‘çš„éŸ³æ¨‚è³€å¡</h3>
    <input type="file" id="midiInput" accept=".mid,.midi" onchange="handleMidiUpload()">
    <div id="midi-tool" class="hidden">
        <select id="midiTracks" style="width:100%; padding:8px; margin-bottom:10px;"></select>
        <button onclick="convertToAbc()" style="background:#0984e3;">âš¡ è½‰æ›æ¨‚è­œ</button>
    </div>
    <input type="text" id="userMsg" value="ç¥ä½ ä»Šå¤©æœ‰å€‹æ—‹å¾‹èˆ¬çš„å¥½å¿ƒæƒ…">
    <textarea id="userAbc" placeholder="ABCæ¨‚è­œä¸²..."></textarea>
    <button id="playBtn" onclick="togglePreview()" style="background:#00b894;">â–¶ï¸ æ’­æ”¾ / åœæ­¢è©¦è½</button>
    <button onclick="generatePureUrl()">ğŸ”— è¤‡è£½åˆ†äº«é€£çµ</button>
</div>

<div id="card-container" class="hidden" onclick="unlockAudioAndOpen()">
    <div id="card-flap">
        <div id="card-cover">
            <div style="font-size: 60px;">ğŸ</div>
            <h2>å°ˆå±¬é©šå–œ</h2>
            <p>é»æ“Šç¿»é–‹</p>
        </div>
        <div id="card-left-inner"></div>
    </div>
    <div id="card-right-inner">
        <div id="piano-inner-container"></div>
        <div id="typing-text"></div>
        <div id="qrcode-container" style="margin-top:auto;"></div>
    </div>
</div>

<script>
    const MusicModule = {
        isPlaying: false, sampler: null, part: null, typingInterval: null,
        async init() {
            if (this.sampler) return;
            await Tone.start();
            this.sampler = new Tone.Sampler({ urls: { C4: "https://tonejs.github.io/audio/salamander/C4.mp3" }, release: 1 }).toDestination();
        },
        stop() {
            Tone.Transport.stop(); Tone.Transport.cancel();
            if (this.part) { this.part.dispose(); this.part = null; }
            if (this.typingInterval) clearInterval(this.typingInterval);
            this.isPlaying = false;
            document.getElementById('playBtn').innerText = "â–¶ï¸ æ’­æ”¾ / åœæ­¢è©¦è½";
        },
        play(abcStr, isFinal = false) {
            this.stop();
            const textarea = document.getElementById('userAbc');
            const regex = /(\^?[A-Ga-g][,']*[\d]*|z[\d]*)/g;
            let melodyData = [], totalTime = 0, tick = 0.125, match;

            while ((match = regex.exec(abcStr)) !== null) {
                const token = match[0], dur = (token.match(/\d+/) || [1])[0];
                const pitch = token.startsWith('z') ? null : this.parseAbc(token.replace(/\d+/g, ''));
                melodyData.push({ time: totalTime * tick, pitch, duration: (dur * tick * 0.9) + "s", start: match.index, end: match.index + token.length });
                totalTime += parseInt(dur);
            }

            this.part = new Tone.Part((time, n) => {
                if (n.pitch && this.sampler) this.sampler.triggerAttackRelease(n.pitch, n.duration, time);
                Tone.Draw.schedule(() => {
                    if (n.pitch) {
                        const el = document.getElementById(`key-${n.pitch.replace('#', 's')}`);
                        if (el) { el.classList.add('active'); setTimeout(() => el.classList.remove('active'), 150); }
                    }
                    if (!isFinal) {
                        textarea.setSelectionRange(n.start, n.end);
                        textarea.focus();
                    }
                }, time);
            }, melodyData);

            this.part.loop = true; 
            this.part.loopEnd = totalTime * tick;
            this.part.start(0); 
            Tone.Transport.start(); 
            this.isPlaying = true;
            document.getElementById('playBtn').innerText = "â¹ï¸ åœæ­¢æ’­æ”¾";

            if (isFinal) {
                const msg = document.getElementById('userMsg').value;
                const el = document.getElementById('typing-text');
                el.innerText = ""; let i = 0;
                this.typingInterval = setInterval(() => { if (i < msg.length) { el.innerText += msg[i]; i++; } else clearInterval(this.typingInterval); }, 150);
            }
        },
        parseAbc(abcNote) {
            let sharp = abcNote.includes('^') ? '#' : '', note = abcNote.match(/[A-Ga-g]/)[0], oct = (note === note.toLowerCase()) ? 5 : 4;
            oct = oct - (abcNote.match(/,/g) || []).length + (abcNote.match(/'/g) || []).length;
            return note.toUpperCase() + sharp + oct;
        }
    };

    window.onload = () => {
        const urlParams = new URLSearchParams(window.location.search);
        const leftPage = document.getElementById('card-left-inner');
        const img = new Image();
        img.onload = () => { leftPage.style.backgroundImage = `url('${img.src}')`; };
        img.src = "IMG_5998.jpeg"; 

        if (urlParams.has('abc')) {
            document.getElementById('editor-ui').classList.add('hidden');
            document.getElementById('card-container').classList.remove('hidden');
            let abc = urlParams.get('abc');
            if (urlParams.get('v') === '2') abc = LZString.decompressFromEncodedURIComponent(abc);
            document.getElementById('userAbc').value = abc;
            document.getElementById('userMsg').value = decodeURIComponent(urlParams.get('t') || "");
            try { new QRCode(document.getElementById('qrcode-container'), { text: window.location.href, width: 80, height: 80 }); } catch(e){}
        }
        injectPiano();
    };

    async function unlockAudioAndOpen() {
        await MusicModule.init();
        const container = document.getElementById('card-container');
        if (!container.classList.contains('is-open')) {
            container.classList.add('is-open');
            setTimeout(() => MusicModule.play(document.getElementById('userAbc').value, true), 800);
        }
    }

    async function togglePreview() {
        if (MusicModule.isPlaying) MusicModule.stop();
        else { await MusicModule.init(); MusicModule.play(document.getElementById('userAbc').value, false); }
    }

    function generatePureUrl() {
        const abc = document.getElementById('userAbc').value;
        const compressed = LZString.compressToEncodedURIComponent(abc);
        const params = new URLSearchParams();
        params.set('t', document.getElementById('userMsg').value);
        params.set('v', '2'); params.set('abc', compressed);
        const url = `${window.location.origin}${window.location.pathname}?${params.toString()}`;
        navigator.clipboard.writeText(url).then(() => alert("âœ… é€£çµå·²è¤‡è£½ï¼"));
    }

    function injectPiano() {
        const p = document.getElementById('piano-inner-container');
        const notes = ["C4","C#4","D4","D#4","E4","F4","F#4","G4","G#4","A4","A#4","B4","C5","C#5","D5","D#5","E5","F5","F#5","G5","G#5","A5","A#5","B5"];
        p.innerHTML = notes.map(n => `<div class="key ${n.includes('#') ? 'black' : ''}" id="key-${n.replace('#', 's')}"></div>`).join('');
    }

    async function handleMidiUpload() {
        const file = document.getElementById('midiInput').files[0];
        if (!file) return;
        window.currentMidi = new Midi(await file.arrayBuffer());
        const select = document.getElementById('midiTracks'); select.innerHTML = "";
        window.currentMidi.tracks.forEach((t, i) => { if(t.notes.length > 0) select.add(new Option(`è»Œé“ ${i+1} (${t.notes.length}éŸ³ç¬¦)`, i)); });
        document.getElementById('midi-tool').classList.remove('hidden');
    }

    function convertToAbc() {
        const track = window.currentMidi.tracks[document.getElementById('midiTracks').value];
        let abc = "", lastEnd = 0;
        track.notes.forEach(note => {
            const wait = note.time - lastEnd;
            if (wait > 0.05) { let z = Math.round(wait * 8); if (z > 0) abc += "z" + (z > 1 ? z : "") + " "; }
            let p = note.pitch.replace(/[0-9]/g, '').replace('#', '^'), oct = note.octave;
            let fn = (oct === 4) ? p.toUpperCase() : (oct === 5) ? p.toLowerCase() : (oct < 4) ? p.toUpperCase() + ",".repeat(4-oct) : p.toLowerCase() + "'".repeat(oct-5);
            abc += fn + (Math.round(note.duration * 8) > 1 ? Math.round(note.duration * 8) : "") + " ";
            lastEnd = note.time + note.duration;
        });
        document.getElementById('userAbc').value = abc.trim();
    }
</script>
