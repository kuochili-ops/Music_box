<!DOCTYPE html>

    <style>
        :root { --primary: #6c5ce7; --secondary: #00b894; --bg: #f8f9fa; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 20px; }
        .container { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }

        label { display: block; margin: 15px 0 8px; font-weight: bold; color: #555; }
        input, textarea, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 15px; }

<body>

<div class="container">
    <div class="section">
        <h2>ğŸ¹ MIDI è½‰ ABC (ä¿®æ­£èœ‚é³´éŸ³)</h2>
        <input type="file" id="midiInput" accept=".mid,.midi" onchange="handleMidiUpload()">
        <div id="track-selector">
            <select id="midiTracks"></select>
            <div class="btn-group">
                <button class="btn-midi" onclick="playMidiPreview()">ğŸ‘‚ è©¦è½</button>
                <button class="btn-gen" onclick="convertToAbc()">âœ… è½‰æ›</button>
            </div>
        </div>
    </div>

    <div class="section">
        <label>ğŸ’¬ ç•™è¨€ï¼š</label>
        <input type="text" id="userMsg" value="é€™æ®µæ—‹å¾‹å·²ç¶“ä¿®æ­£éŸ³éšï¼">
        <label>ğŸ¼ ABC ä»£ç¢¼ï¼š</label>
        <textarea id="userAbc"></textarea>
        <div class="btn-group">
            <button class="btn-pre" onclick="startPreview()">ğŸ‘ï¸ å¾ªç’°æ’­æ”¾é è¦½</button>
            <button class="btn-gen" onclick="generateQR()">ğŸ“² ç”Ÿæˆ QR</button>
        </div>

<script>
    let currentMidi = null;
    let typingInterval = null;

    // --- MIDI è½‰æª”é‚è¼¯ ---
    async function handleMidiUpload() {
        const file = document.getElementById('midiInput').files[0];
        if (!file) return;
        const arrayBuffer = await file.arrayBuffer();
        currentMidi = new Midi(arrayBuffer);
        const select = document.getElementById('midiTracks');
        select.innerHTML = "";
        currentMidi.tracks.forEach((track, index) => {
            if (track.notes.length > 0) {
                const opt = document.createElement('option');
                opt.value = index;
                opt.text = `è»Œé“ ${index+1}: ${track.name || 'æ¨‚å™¨'} (${track.notes.length} éŸ³ç¬¦)`;
                select.appendChild(opt);
            }
        });
        document.getElementById('track-selector').style.display = 'block';
    }

    function convertToAbc() {
        const track = currentMidi.tracks[document.getElementById('midiTracks').value];
        let abc = "X:1\nM:4/4\nL:1/16\nQ:120\nK:C\n";
        let lastEnd = 0;

        track.notes.forEach(note => {
            const wait = note.time - lastEnd;
            if (wait > 0.05) {
                let z = Math.round(wait * 8);
                if (z > 0) abc += "z" + (z > 1 ? z : "") + " ";
            }
            // ç²¾ç¢ºè™•ç† ABC å…«åº¦èˆ‡å‡é™
            let p = note.pitch.replace(/[0-9]/g, '').replace('#', '^');
            let oct = note.octave;
            let finalNote = p;
            if (oct === 4) finalNote = p.toUpperCase();
            else if (oct === 5) finalNote = p.toLowerCase();
            else if (oct < 4) finalNote = p.toUpperCase() + ",".repeat(4-oct);
            else finalNote = p.toLowerCase() + "'".repeat(oct-5);

            let dur = Math.round(note.duration * 8);
            abc += finalNote + (dur > 1 ? dur : "") + " ";
            lastEnd = note.time + note.duration;
        });
        document.getElementById('userAbc').value = abc;
    }

    // --- é—œéµä¿®æ­£ï¼šABC è§£ææ’­æ”¾å™¨ ---
    async function startPreview() {
        await Tone.start();
        Tone.Transport.stop();
        Tone.Transport.cancel();
        if (typingInterval) clearInterval(typingInterval);

        const abc = document.getElementById('userAbc').value;
        const msg = document.getElementById('userMsg').value;
        const synth = new Tone.Synth({ 
            oscillator: { type: "square" },
            envelope: { attack: 0.01, decay: 0.1, sustain: 0.2, release: 0.5 }
        }).toDestination();

        // æ­£å‰‡è§£æï¼šæŠ“å– [å‡è™Ÿ] + [éŸ³å] + [å…«åº¦æ¨™è¨˜] + [æ™‚å€¼]
        const tokens = abc.match(/(\^?[A-Ga-g][,']*[\d]*|z[\d]*)/g) || [];
        let totalTime = 0;
        const tick = 0.125; // 1/16 çš„æ™‚é•·

        const melody = tokens.map(t => {
            const durMatch = t.match(/\d+/);
            const dur = durMatch ? parseInt(durMatch[0]) : 1;
            const isRest = t.startsWith('z');
            const pitchStr = isRest ? null : parseAbcToTone(t.replace(/\d+/g, ''));
            
            const obj = { time: totalTime * tick, pitch: pitchStr, duration: (dur * tick * 0.8) + "s", step: dur };
            totalTime += dur;
            return obj;
        });

        const part = new Tone.Part((time, n) => {
            if (n.pitch) synth.triggerAttackRelease(n.pitch, n.duration, time);
        }, melody).start(0);

        // å¾ªç’°é‚è¼¯
        Tone.Transport.scheduleRepeat(time => {
            Tone.Draw.schedule(() => {
                const el = document.getElementById('typing-text');
                el.innerText = "";
                let i = 0;
                typingInterval = setInterval(() => {
                    el.innerText += msg[i]; i++;
                    if (i >= msg.length) clearInterval(typingInterval);
                }, 100);
            }, time);
        }, totalTime * tick);

        Tone.Transport.start();
    }

    // ABC è½‰ Tone.js éŸ³é«˜ (C -> C4, c -> C5, C, -> C3)
    function parseAbcToTone(abcNote) {
        if (!abcNote) return null;
        let sharp = abcNote.includes('^') ? '#' : '';
        let note = abcNote.match(/[A-Ga-g]/)[0];
        let oct = (note === note.toLowerCase()) ? 5 : 4;
        
        const commas = (abcNote.match(/,/g) || []).length;
        const apostrophes = (abcNote.match(/'/g) || []).length;
        oct = oct - commas + apostrophes;
        
        return note.toUpperCase() + sharp + oct;
    }

    function generateQR() {
        const url = `${window.location.origin}${window.location.pathname}?t=${encodeURIComponent(document.getElementById('userMsg').value)}&abc=${encodeURIComponent(document.getElementById('userAbc').value)}`;
        const container = document.getElementById('qrcode-container');
        container.innerHTML = "";
        new QRCode(container, { text: url, width: 180, height: 180 });
        alert("QR Code å·²ç”Ÿæˆï¼");
    }
</script>
