        #card-left-inner { position: absolute; width: 100%; height: 100%; top: 0; left: 0; background: #fff; border-radius: 15px 0 0 15px; transform: rotateY(180deg); transform-origin: left; z-index: 9; display: flex; justify-content: center; align-items: center; overflow: hidden; border-right: 1px solid #eee; backface-visibility: hidden; }
        #card-left-inner img { width: 100%; height: 100%; object-fit: cover; background: #eee; }

        /* å³å´å…§é  (åº•å±¤å›ºå®šé ) - æ”¾é‹¼ç´èˆ‡æ–‡å­— */
        #card-right-inner { position: absolute; width: 100%; height: 100%; top: 0; left: 0; background: white; border-radius: 0 15px 15px 0; display: flex; flex-direction: column; align-items: center; padding: 25px 15px; box-sizing: border-box; box-shadow: inset 10px 0 20px rgba(0,0,0,0.05); z-index: 1; }

        /* é‹¼ç´ä»‹é¢ */
        #piano-container { display: flex; width: 100%; height: 70px; background: #333; border-radius: 4px; margin-bottom: 20px; padding: 2px; }
        .key { flex: 1; border: 1px solid #ddd; background: white; border-radius: 0 0 3px 3px; position: relative; }
        .key.black { background: #000; height: 60%; margin-left: -4%; margin-right: -4%; z-index: 2; flex: 0.6; border: none; }

        #typing-text { font-size: 1.2rem; font-weight: 700; color: #2d3436; text-align: center; width: 100%; line-height: 1.5; min-height: 4.5em; }

        /* ç·¨è¼¯å™¨ä»‹é¢ */
        .editor-box { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 90%; max-width: 400px; margin: 20px; overflow-y: auto; max-height: 90vh; }
        textarea { width: 100%; height: 80px; background: #2d3436; color: #a29bfe; font-family: monospace; padding: 10px; border-radius: 8px; border: none; margin-top: 5px; font-size: 12px; }
        .btn-group { display: flex; gap: 8px; margin-top: 10px; }

        .btn-main { background: var(--primary); color: white; }

<body>

    <div id="card-cover">

        <p>TAP TO OPEN</p>
    </div>
    <div id="card-left-inner">
        <img id="display-img" src="https://images.unsplash.com/photo-1520529681190-2aaf92500057?w=500&q=80" alt="Card Image">

        <div class="btn-group" style="width: 100%; margin-top: 15px;">

</div>

<div id="editor-ui" class="editor-box">
    <h2 style="margin:0 0 20px 0; color:var(--primary); text-align:center;">ğŸ¹ 3D é‹¼ç´è³€å¡è£½ä½œ</h2>
    
    <div style="background:#f9f9f9; padding:15px; border-radius:12px; margin-bottom:15px;">
        <label style="font-size:14px; font-weight:bold;">1. ä¸Šå‚³ç…§ç‰‡ (å·¦å…§é )</label>
        <input type="file" id="imageInput" accept="image/*" onchange="handleImageUpload()" style="width:100%; margin-top:8px;">
    </div>

    <div style="background:#f9f9f9; padding:15px; border-radius:12px; margin-bottom:15px;">
        <label style="font-size:14px; font-weight:bold;">2. ä¸Šå‚³ MIDI éŸ³æ¨‚</label>
        <input type="file" id="midiInput" accept=".mid,.midi" onchange="handleMidiUpload()" style="width:100%; margin-top:8px;">
        <div id="midi-tool" class="hidden">
            <select id="midiTracks" style="width:100%; margin:10px 0; padding:10px; border-radius:8px; border:1px solid #ddd;"></select>
            <button class="btn-main" onclick="convertToAbc()">âš¡ è½‰æ›æ¨‚è­œ</button>
        </div>
    </div>

    <div style="background:#f9f9f9; padding:15px; border-radius:12px;">
        <label style="font-size:14px; font-weight:bold;">3. ç·¨è¼¯ä»£ç¢¼èˆ‡ç•™è¨€</label>
        <textarea id="userAbc" spellcheck="false" placeholder="æ¨‚è­œä»£ç¢¼..."></textarea>
        <input type="text" id="userMsg" value="é€™å¼µç…§ç‰‡ã€é€™é¦–æ­Œï¼Œç»çµ¦ç‰¹åˆ¥çš„ä½ ã€‚" style="width:100%; margin:10px 0; padding:12px; box-sizing:border-box; border:1px solid #ddd; border-radius:10px;">
        <div class="btn-group">
            <button onclick="previewInEditor()" style="background:#00b894; color:white;">â–¶ï¸ å®Œæ•´é è¦½</button>
            <button onclick="stopAll(true)" style="background:#ff7675; color:white;">ğŸ›‘ åœæ­¢å®šä½</button>
        </div>
    </div>
    
    <button onclick="generateShareLink()" style="width:100%; background:var(--primary); color:white; padding:15px; border-radius:12px; font-size:1.1rem; margin-top:20px; box-shadow: 0 4px 15px rgba(108,92,231,0.3);">ğŸ“² ç”Ÿæˆåˆ†äº«å¡ç‰‡</button>
</div>

<script>
    let typingInterval = null, melodyPart = null, currentSynth = null, lastIdx = 0;
    const params = new URLSearchParams(window.location.search);

    const notesList = [
        { n: "C4", b: false }, { n: "C#4", b: true }, { n: "D4", b: false }, { n: "D#4", b: true },
        { n: "E4", b: false }, { n: "F4", b: false }, { n: "F#4", b: true }, { n: "G4", b: false },
        { n: "G#4", b: true }, { n: "A4", b: false }, { n: "A#4", b: true }, { n: "B4", b: false },
        { n: "C5", b: false }, { n: "C#5", b: true }, { n: "D5", b: false }, { n: "D#5", b: true },
        { n: "E5", b: false }, { n: "F5", b: false }, { n: "F#5", b: true }, { n: "G5", b: false },
        { n: "G#5", b: true }, { n: "A5", b: false }, { n: "A#5", b: true }, { n: "B5", b: false }
    ];

    function createPiano() {
        const p = document.getElementById('piano-container');
        p.innerHTML = '';
        notesList.forEach(item => {
            const div = document.createElement('div');
            div.className = `key ${item.b ? 'black' : ''}`;
            div.id = `key-${item.n.replace('#', 's')}`;
            p.appendChild(div);
        });
    }

    function handleImageUpload() {
        const file = document.getElementById('imageInput').files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('display-img').src = e.target.result;
                // åŒæ™‚å­˜å…¥ localStorage ä»¥ä¾¿é è¦½ä¿æŒ
                localStorage.setItem('temp_card_img', e.target.result);
            };
            reader.readAsDataURL(file);
        }
    }

    window.onload = () => {
        createPiano();
        if (params.has('abc')) {
            document.getElementById('editor-ui').classList.add('hidden');
            document.getElementById('card-container').classList.remove('hidden');
            let abc = params.get('abc');
            if (params.get('v') === '2') abc = LZString.decompressFromEncodedURIComponent(abc);
            document.getElementById('userAbc').value = abc;
            document.getElementById('userMsg').value = decodeURIComponent(params.get('t') || "");
            
            const savedImg = localStorage.getItem('temp_card_img');
            if (savedImg) document.getElementById('display-img').src = savedImg;
        }
    };

    async function openGreetingCard() {
        const container = document.getElementById('card-container');
        if(container.classList.contains('is-open')) return;
        container.classList.add('is-open');
        await Tone.start();
        setTimeout(() => playExperience(), 800);
    }

    function stopAll(shouldLocate = false) {
        Tone.Transport.stop(); Tone.Transport.cancel();
        if (typingInterval) clearInterval(typingInterval);
        if (melodyPart) melodyPart.dispose();
        if (currentSynth) currentSynth.dispose();
        document.querySelectorAll('.key').forEach(k => k.classList.remove('active'));
        if (shouldLocate && lastIdx > 0) {
            const area = document.getElementById('userAbc');
            area.focus(); area.setSelectionRange(lastIdx, lastIdx);
        }
    }

    function previewInEditor() {
        document.getElementById('card-container').classList.remove('hidden');
        openGreetingCard();
    }

    async function playExperience() {
        stopAll();
        await Tone.start();
        const area = document.getElementById('userAbc'), abc = area.value, msg = document.getElementById('userMsg').value;
        if (!abc) return;

        currentSynth = new Tone.Sampler({
            urls: { C4: "https://tonejs.github.io/audio/salamander/C4.mp3" },
            release: 1
        }).toDestination();

        const regex = /(\^?[A-Ga-g][,']*[\d]*|z[\d]*)/g;
        let match, melodyData = [], totalTime = 0, tick = 0.125;

        while ((match = regex.exec(abc)) !== null) {
            const token = match[0], dur = (token.match(/\d+/) || [1])[0];
            const pitch = token.startsWith('z') ? null : parseAbcToTone(token.replace(/\d+/g, ''));
            melodyData.push({
                time: totalTime * tick, pitch: pitch, duration: (dur * tick * 0.9) + "s",
                sIdx: match.index, eIdx: match.index + token.length
            });
            totalTime += parseInt(dur);
        }

        melodyPart = new Tone.Part((time, n) => {
            if (n.pitch) {
                currentSynth.triggerAttackRelease(n.pitch, n.duration, time);
                Tone.Draw.schedule(() => {
                    const keyEl = document.getElementById(`key-${n.pitch.replace('#', 's')}`);
                    if (keyEl) {
                        keyEl.classList.add('active');
                        setTimeout(() => keyEl.classList.remove('active'), 200);
                    }
                    if (!document.getElementById('editor-ui').classList.contains('hidden')) {
                        area.focus(); area.setSelectionRange(n.sIdx, n.eIdx); lastIdx = n.eIdx;
                    }
                }, time);
            }
        }, melodyData);
        
        melodyPart.loop = true; melodyPart.loopEnd = totalTime * tick;
        melodyPart.start(0);

        Tone.Transport.scheduleRepeat(time => {
            Tone.Draw.schedule(() => {
                const el = document.getElementById('typing-text');
                el.innerText = ""; let i = 0;
                if (typingInterval) clearInterval(typingInterval);
                typingInterval = setInterval(() => {
                    if (i < msg.length) { el.innerText += msg[i]; i++; }
                    else { clearInterval(typingInterval); }
                }, 150);
            }, time);
        }, totalTime * tick);

        Tone.Transport.start();
    }

    function parseAbcToTone(abcNote) {
        if (!abcNote) return null;
        let sharp = abcNote.includes('^') ? '#' : '';
        let note = abcNote.match(/[A-Ga-g]/)[0];
        let oct = (note === note.toLowerCase()) ? 5 : 4;
        oct = oct - (abcNote.match(/,/g) || []).length + (abcNote.match(/'/g) || []).length;
        return note.toUpperCase() + sharp + oct;
    }

    async function handleMidiUpload() {
        const file = document.getElementById('midiInput').files[0];
        window.currentMidi = new Midi(await file.arrayBuffer());
        const select = document.getElementById('midiTracks');
        select.innerHTML = "";
        window.currentMidi.tracks.forEach((t, i) => { if(t.notes.length > 0) select.add(new Option(`è»Œé“ ${i+1} (${t.notes.length}éŸ³)`, i)); });
        document.getElementById('midi-tool').classList.remove('hidden');
    }

    function convertToAbc() {
        const track = window.currentMidi.tracks[document.getElementById('midiTracks').value];
        let abc = "X:1\nM:4/4\nL:1/16\nQ:120\nK:C\n";
        let lastEnd = 0;
        track.notes.forEach(note => {
            const wait = note.time - lastEnd;
            if (wait > 0.05) { let z = Math.round(wait * 8); if (z > 0) abc += "z" + (z > 1 ? z : "") + " "; }
            let p = note.pitch.replace(/[0-9]/g, '').replace('#', '^');
            let oct = note.octave;
            let fn = (oct === 4) ? p.toUpperCase() : (oct === 5) ? p.toLowerCase() : (oct < 4) ? p.toUpperCase() + ",".repeat(4-oct) : p.toLowerCase() + "'".repeat(oct-5);
            abc += fn + (Math.round(note.duration * 8) > 1 ? Math.round(note.duration * 8) : "") + " ";
            lastEnd = note.time + note.duration;
        });
        document.getElementById('userAbc').value = abc.trim();
    }

    function generateShareLink() {
        const compressed = LZString.compressToEncodedURIComponent(document.getElementById('userAbc').value);
        const url = `${window.location.origin}${window.location.pathname}?t=${encodeURIComponent(document.getElementById('userMsg').value)}&v=2&abc=${compressed}`;
        const qr = document.getElementById('qrcode-container');
        qr.innerHTML = ""; new QRCode(qr, { text: url, width: 80, height: 80 });
        alert("è³€å¡å·²è£½ä½œï¼ç¶²å€å·²èˆ‡ç•™è¨€åŒæ­¥ã€‚");
    }

    function copyUrl() {
        const compressed = LZString.compressToEncodedURIComponent(document.getElementById('userAbc').value);
        const url = `${window.location.origin}${window.location.pathname}?t=${encodeURIComponent(document.getElementById('userMsg').value)}&v=2&abc=${compressed}`;
        navigator.clipboard.writeText(url).then(() => alert("é€£çµå·²è¤‡è£½ï¼"));
    }
</script>
