<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
    <script src="https://unpkg.com/@tonejs/midi"></script>
    <style>
        :root { --primary: #6c5ce7; --bg: #f1f2f6; --soft-red: #ffe3e3; --flip-duration: 2.2s; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; perspective: 2000px; overflow: hidden; }
        
        #card-container { width: 350px; height: 500px; position: relative; transform-style: preserve-3d; transition: transform var(--flip-duration) cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; }
        #card-container.is-open { transform: translateX(175px); }

        #card-flap { position: absolute; width: 100%; height: 100%; top: 0; left: 0; transform-style: preserve-3d; transform-origin: left; transition: transform var(--flip-duration) cubic-bezier(0.4, 0, 0.2, 1); z-index: 100; }
        .hint-animation { animation: flap-hint 3s ease-in-out infinite; }
        @keyframes flap-hint { 0%, 100% { transform: rotateY(0deg); } 50% { transform: rotateY(-12deg); } }

        #card-container.is-open #card-flap { transform: rotateY(-180deg); }
        #card-cover { position: absolute; width: 100%; height: 100%; background-image: url('IMG_6823.jpeg'); background-size: cover; background-position: center; border-radius: 0 15px 15px 0; backface-visibility: hidden; box-shadow: 10px 0 20px rgba(0,0,0,0.1); }
        #card-left-inner { position: absolute; width: 100%; height: 100%; background-color: var(--soft-red); background-image: url('white6.png'); background-size: contain; background-repeat: no-repeat; background-position: center; border-radius: 15px 0 0 15px; transform: rotateY(180deg); backface-visibility: hidden; }
        #card-right-inner { position: absolute; width: 100%; height: 100%; top: 0; left: 0; background: white; border-radius: 0 15px 15px 0; display: flex; flex-direction: column; align-items: center; padding: 25px 20px; box-sizing: border-box; z-index: 10; clip-path: inset(0 0 0 100%); transition: clip-path 1.8s cubic-bezier(0.19, 1, 0.22, 1); }
        #card-container.is-open #card-right-inner { clip-path: inset(0 0 0 0); }
        
        #piano-inner-container { display: flex; width: 100%; height: 70px; background: #333; border-radius: 8px; margin-bottom: 20px; padding: 3px; }
        .key { flex: 1; border: 1px solid #ddd; background: white; border-radius: 0 0 4px 4px; }
        .key.black { background: #000; height: 60%; margin-left: -4%; margin-right: -4%; z-index: 15; flex: 0.6; border: none; }
        .key.active { background: #ff7675 !important; }

        /* ç·¨è¼¯ç‹€æ…‹ UI */
        .editor-box { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 90%; max-width: 420px; margin: 20px; z-index: 500; }
        .editor-box h3 { text-align:center; color:var(--primary); margin:0 0 15px 0; }
        #userAbc { width: 100%; height: 120px; padding: 12px; border: 2px solid #eee; border-radius: 10px; background: #2d3436; color: #74b9ff; font-family: 'Courier New', monospace; font-size: 15px; margin: 10px 0; resize: none; outline: none; line-height: 1.5; }
        #userAbc:focus { border-color: var(--primary); }
        
        /* æ’­æ”¾æ™‚æ–‡å­—é¸å–æ•ˆæœ */
        #userAbc::selection { background: #ff7675; color: white; }

        button { width: 100%; padding: 12px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; background: var(--primary); color: white; margin-top: 8px; transition: 0.2s; }
        button:active { transform: scale(0.98); }
        #typing-text { font-size: 1.1rem; font-weight: 700; color: #2d3436; text-align: center; min-height: 4em; white-space: pre-wrap; margin-top: 10px;}
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="editor-ui" class="editor-box">
    <h3>ğŸ¹ è³€å¡æ¨‚è­œç·¨è¼¯å™¨</h3>
    <div style="font-size: 12px; color: #636e72; margin-bottom: 5px;">æ”¯æ´ MIDI æª”æ¡ˆæˆ–ç›´æ¥è¼¸å…¥ ABC èªæ³•ï¼š</div>
    <input type="file" id="midiInput" accept=".mid,.midi" onchange="handleMidiUpload()">
    <div id="midi-tool" class="hidden">
        <select id="midiTracks" style="width:100%; padding:8px; margin:10px 0; border-radius:5px;"></select>
        <button onclick="convertToAbc()" style="background:#0984e3; margin-bottom:15px;">âš¡ è½‰æ›ç‚ºæ¨‚è­œ</button>
    </div>
    <textarea id="userAbc" spellcheck="false">z4 C2 D2 | E2 E2 D2 C2 | E6 G2 | A2 A2 G2 E2 | A6 A2 | c2 c2 A2 G2 | E2 G2 A2 G2 | E2 E2 D2 C2 | D6 C2 | E2 E2 D2 C2 | D6 C2 | E2 E2 D2 C2 | D6 G,2 | C2 C2 D2 D2 | E2 E2 G2 G2 | A2 G2 E2 D2 | C6 z2 |</textarea>
    <input type="text" id="userMsg" value="ç¥ä½ ä»Šå¤©æœ‰å€‹æ—‹å¾‹èˆ¬çš„å¥½å¿ƒæƒ…" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:10px; margin-bottom:10px; box-sizing:border-box;">
    <button id="playBtn" onclick="togglePreview()" style="background:#00b894;">â–¶ï¸ æ’­æ”¾ / åœæ­¢è©¦è½</button>
    <button onclick="generatePureUrl()">ğŸ”— è¤‡è£½ä¸¦åˆ†äº«è³€å¡</button>
</div>

<div id="card-container" class="hidden" onclick="unlockAudioAndOpen()">
    <div id="card-flap" class="hint-animation">
        <div id="card-cover"></div>
        <div id="card-left-inner"></div>
    </div>
    <div id="card-right-inner">
        <div id="piano-inner-container"></div>
        <div id="typing-text"></div>
        <div id="qrcode-container" style="margin-top:auto;"></div>
    </div>
</div>

<script>
    const MusicModule = {
        isPlaying: false, sampler: null, part: null, typingInterval: null,
        async init() {
            if (this.sampler) return;
            await Tone.start();
            this.sampler = new Tone.Sampler({ urls: { C4: "https://tonejs.github.io/audio/salamander/C4.mp3" }, release: 1 }).toDestination();
        },
        stop() {
            Tone.Transport.stop(); Tone.Transport.cancel();
            if (this.part) { this.part.dispose(); this.part = null; }
            if (this.typingInterval) clearInterval(this.typingInterval);
            this.isPlaying = false;
            document.getElementById('playBtn').innerText = "â–¶ï¸ æ’­æ”¾ / åœæ­¢è©¦è½";
            // æ¸…é™¤æ–‡å­—é¸å–é«˜äº®
            const area = document.getElementById('userAbc');
            area.setSelectionRange(0, 0);
        },
        play(abcStr, isFinal = false) {
            this.stop();
            const area = document.getElementById('userAbc');
            const regex = /(\^?[A-Ga-g][,']*[\d]*|z[\d]*)/g;
            let melodyData = [], totalTime = 0, tick = 0.125, match;
            
            while ((match = regex.exec(abcStr)) !== null) {
                const token = match[0];
                const startPos = match.index;
                const endPos = regex.lastIndex;
                const dur = (token.match(/\d+/) || [1])[0];
                const pitch = token.startsWith('z') ? null : this.parseAbc(token.replace(/\d+/g, ''));
                
                melodyData.push({ 
                    time: totalTime * tick, 
                    pitch, 
                    duration: (dur * tick * 0.9) + "s",
                    startPos, endPos // å„²å­˜å­—ä¸²ä½ç½®ç”¨æ–¼é«˜äº®
                });
                totalTime += parseInt(dur);
            }

            this.part = new Tone.Part((time, n) => {
                if (n.pitch && this.sampler) this.sampler.triggerAttackRelease(n.pitch, n.duration, time);
                
                Tone.Draw.schedule(() => {
                    // 1. é«˜äº®é‹¼ç´éµ
                    if (n.pitch) {
                        const el = document.getElementById(`key-${n.pitch.replace('#', 's')}`);
                        if (el) { el.classList.add('active'); setTimeout(() => el.classList.remove('active'), 150); }
                    }
                    // 2. é«˜äº® textarea æ–‡å­— (åƒ…åœ¨ç·¨è¼¯æ¨¡å¼ä¸‹)
                    if (!isFinal) {
                        area.focus();
                        area.setSelectionRange(n.startPos, n.endPos);
                    }
                }, time);
            }, melodyData);

            this.part.loop = true; this.part.loopEnd = totalTime * tick;
            this.part.start(0); Tone.Transport.start(); this.isPlaying = true;
            document.getElementById('playBtn').innerText = "â¹ï¸ åœæ­¢æ’­æ”¾";

            if (isFinal) {
                const msg = document.getElementById('userMsg').value, el = document.getElementById('typing-text');
                el.innerText = ""; let i = 0;
                this.typingInterval = setInterval(() => { if (i < msg.length) { el.innerText += msg[i]; i++; } else clearInterval(this.typingInterval); }, 150);
            }
        },
        parseAbc(abcNote) {
            let sharp = abcNote.includes('^') ? '#' : '', note = abcNote.match(/[A-Ga-g]/)[0], oct = (note === note.toLowerCase()) ? 5 : 4;
            oct = oct - (abcNote.match(/,/g) || []).length + (abcNote.match(/'/g) || []).length;
            return note.toUpperCase() + sharp + oct;
        }
    };

    window.onload = () => {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('abc')) {
            document.getElementById('editor-ui').classList.add('hidden');
            document.getElementById('card-container').classList.remove('hidden');
            let abc = urlParams.get('abc');
            if (urlParams.get('v') === '2') abc = LZString.decompressFromEncodedURIComponent(abc);
            document.getElementById('userAbc').value = abc;
            document.getElementById('userMsg').value = decodeURIComponent(urlParams.get('t') || "");
            try { new QRCode(document.getElementById('qrcode-container'), { text: window.location.href, width: 80, height: 80 }); } catch(e){}
        }
        injectPiano();
    };

    async function unlockAudioAndOpen() {
        const container = document.getElementById('card-container');
        const flap = document.getElementById('card-flap');
        if (!container.classList.contains('is-open')) {
            await MusicModule.init();
            flap.classList.remove('hint-animation');
            setTimeout(() => { container.classList.add('is-open'); }, 50);
            setTimeout(() => MusicModule.play(document.getElementById('userAbc').value, true), 1800);
        }
    }

    async function togglePreview() {
        if (MusicModule.isPlaying) MusicModule.stop();
        else { await MusicModule.init(); MusicModule.play(document.getElementById('userAbc').value, false); }
    }

    function generatePureUrl() {
        const abc = document.getElementById('userAbc').value;
        const compressed = LZString.compressToEncodedURIComponent(abc);
        const params = new URLSearchParams();
        params.set('t', document.getElementById('userMsg').value);
        params.set('v', '2'); params.set('abc', compressed);
        const url = `${window.location.origin}${window.location.pathname}?${params.toString()}`;
        navigator.clipboard.writeText(url).then(() => alert("âœ… é€£çµå·²è¤‡è£½ï¼Œå¿«å»å‚³çµ¦æœ‹å‹å§ï¼"));
    }

    function injectPiano() {
        const p = document.getElementById('piano-inner-container');
        const notes = ["C4","C#4","D4","D#4","E4","F4","F#4","G4","G#4","A4","A#4","B4","C5","C#5","D5","D#5","E5","F5","F#5","G5","G#5","A5","A#5","B5"];
        p.innerHTML = notes.map(n => `<div class="key ${n.includes('#') ? 'black' : ''}" id="key-${n.replace('#', 's')}"></div>`).join('');
    }

    async function handleMidiUpload() {
        const file = document.getElementById('midiInput').files[0];
        if (!file) return;
        window.currentMidi = new Midi(await file.arrayBuffer());
        const select = document.getElementById('midiTracks'); select.innerHTML = "";
        window.currentMidi.tracks.forEach((t, i) => { if(t.notes.length > 0) select.add(new Option(`è»Œé“ ${i+1} (${t.notes.length}éŸ³ç¬¦)`, i)); });
        document.getElementById('midi-tool').classList.remove('hidden');
    }

    function convertToAbc() {
        const track = window.currentMidi.tracks[document.getElementById('midiTracks').value];
        let abc = "", lastEnd = 0;
        track.notes.forEach(note => {
            const wait = note.time - lastEnd;
            if (wait > 0.05) { let z = Math.round(wait * 8); if (z > 0) abc += "z" + (z > 1 ? z : "") + " "; }
            let p = note.pitch.replace(/[0-9]/g, '').replace('#', '^'), oct = note.octave;
            let fn = (oct === 4) ? p.toUpperCase() : (oct === 5) ? p.toLowerCase() : (oct < 4) ? p.toUpperCase() + ",".repeat(4-oct) : p.toLowerCase() + "'".repeat(oct-5);
            abc += fn + (Math.round(note.duration * 8) > 1 ? Math.round(note.duration * 8) : "") + " ";
            lastEnd = note.time + note.duration;
        });
        document.getElementById('userAbc').value = abc.trim();
    }
</script>
</body>
</html>
